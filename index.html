<!DOCTYPE html>
<html>
    <head lang="en-US">
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <form action="" method="post">
            <fieldset>
            <legend>Add User</legend>
            
                <div class="firstName">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div class="email">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="status">
                    <label for="status">Status</label>
                    <select name="status" id="status">
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div class="choose">
                    <legend for="choose">
                        <p>Choose your favourite language</p>
                    </legend>

                    <label for="html">
                        <input type="radio" name="html" id="html"> HTML
                    </label>

                    <label for="css">
                        <input type="radio" name="css" id="css">CSS
                    </label>

                    <label for="javascript">
                        <input type="radio" name="javascript" id="javascript">JavaScript
                    </label>
                </div>

                <div class="comments">
                    <label for="comments">
                        <textarea name="comments" id="comments"></textarea> Comments
                    </label>
                </div>
                
                <div class="date">
                    <label for="date">
                        <input type="date"> Date
                    </label>
                </div>

                <div class="checkbox">
                    <label for="newsletter">
                        <input type="checkbox">Sign up for newsletter
                    </label>

                    <label for="tyc">
                        <input type="checkbox">Agree to terms and conditions
                    </label>
                </div>

                <div class="submit">
                    <input type="submit">
                </div>
            </fieldset>
        </form>
    </body>
</html>
